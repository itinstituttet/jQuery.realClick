<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="jQuery plugin for detecting real user clicks on touch devices.">
    <meta name="author" content="IT Instituttet">
    <title>Real Click test</title>
</head>

<body>
    <a id="test-link" href="#0">
        Click here!
    </a>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="src/real_click-1.0.0.js"></script>
    <script>
        $("#test-link").realClick(function() {
            $(this).css("background-color", "red");
        });
    </script>
</body>

</html>
